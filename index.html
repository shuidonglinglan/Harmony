<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禅意视频</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f4e9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .video-container {
            position: relative;
            width: 85%;
            max-width: 900px;
            padding-top: 48.25%; /* 调整视频比例 */
            margin: 2rem auto;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background: #000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            border-radius: 4px;
        }
        
        .controls {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        button {
            background: #e8e4d9;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: #6a7865;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        button:hover {
            background: #d0d9c7;
            transform: translateY(-2px);
        }
        
        /* 禅意装饰元素 */
        .zen-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(166, 176, 149, 0.15);
            border-radius: 50%;
            top: -150px;
            right: -150px;
            z-index: -1;
        }
        
        .zen-circle-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(166, 176, 149, 0.1);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            z-index: -1;
        }
        
        .zen-line {
            position: absolute;
            height: 1px;
            width: 100px;
            background: rgba(166, 176, 149, 0.2);
            transform-origin: center;
            z-index: -1;
        }
        
        .line-1 {
            top: 30%;
            left: 5%;
            transform: rotate(45deg);
        }
        
        .line-2 {
            bottom: 25%;
            right: 8%;
            transform: rotate(-30deg);
        }
        
        @media (max-width: 768px) {
            .video-container {
                width: 95%;
                padding-top: 56.25%; /* 恢复16:9比例 */
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .zen-circle,
            .zen-circle-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 禅意装饰元素 -->
    <div class="zen-circle"></div>
    <div class="zen-circle-2"></div>
    <div class="zen-line line-1"></div>
    <div class="zen-line line-2"></div>
    
    <!-- 视频容器 -->
    <div class="video-container">
        <video id="myVideo" controls autoplay muted>
            <source src="show.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频播放。
        </video>
    </div>
    
    <!-- 控制按钮 -->
    <div class="controls">
        <button onclick="playVideo()">播放</button>
        <button onclick="pauseVideo()">暂停</button>
        <button onclick="toggleMute()">静音/取消静音</button>
        <button onclick="toggleFullScreen()">全屏</button>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        
        function playVideo() {
            video.play();
        }
        
        function pauseVideo() {
            video.pause();
        }
        
        function toggleMute() {
            video.muted = !video.muted;
        }
        
        function toggleFullScreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
        
        // 添加简单的淡入效果
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 0;
            document.body.style.transition = 'opacity 1.5s ease-in';
            
            setTimeout(function() {
                document.body.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
